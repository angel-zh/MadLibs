<body>
  <h1>Mad Libs</h1>
  <form>
    <label for="recipient">What is your significant other's name?</label>
    <input id="recipient" type="text" name="recipient"> 
    <label for="ordinalNumber">Enter an ordinal number (eg. first, second, third, etc.)</label>
    <input id="ordinalNumber" type="text" name="ordinalNumber"> 
    <label for="bodyPart1">Enter a body part:</label>
    <input id="bodyPart1" type="text" name="bodyPart1"> 
    <label for="adjective">Enter an adjective:</label>
    <input id="adjective" type="text" name="adjective"> 
    <label for="livingThing">Enter a living thing:</label>
    <input id="livingThing" type="text" name="livingThing"> 
    <label for="place">Enter a place:</label>
    <input id="place" type="text" name="place"> 
    <label for="emotion">Enter an emotion:</label>
    <input id="emotion" type="text" name="emotion"> 
    <label for="verb">Enter a verb:</label>
    <input id="verb" type="text" name="verb"> 
    <label for="bodyPart2">Enter another body part:</label>
    <input id="bodyPart2" type="text" name="bodyPart2"> 
    <label for="writer">What's your name?</label>
    <input id="writer" type="text" name="writer"> 
    <input type="submit" value="Submit">
  </form>
